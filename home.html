<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>
    </head>
    <body>
        <section class="banner-content">
            <h2>Welcome to STORDIS</h2>
            <p>Your Open Networking Expert.</p>
        </section>

        <section class="container-fluid">
            <div class="d-flex p-0 m-0 mt-5 center-content">
                <div class="sideBar">
                    <div class="relative" id="sidebar">
                        <h3>Our Project</h3>
                        <ul>
                            <li
                                class="sub-link active"
                                onclick="setActive(this), fetchReadme('STORDIS', 'orca_nw_lib')"
                            >
                                Orca Nw library
                            </li>
                            <li
                                class="sub-link"
                                onclick="setActive(this), fetchReadme('STORDIS', 'orca_ui')"
                            >
                                Orca UI
                            </li>
                            <li
                                class="sub-link"
                                onclick="setActive(this), fetchReadme('STORDIS', 'orca_backend')"
                            >
                                Orca Backend
                            </li>
                            <li
                                class="sub-link"
                                onclick="setActive(this), fetchReadme('STORDIS', 'monsoon')"
                            >
                                Monsoon
                            </li>
                            <li
                                class="sub-link"
                                onclick="setActive(this), fetchReadme('STORDIS', 'dellemc.enterprise_sonic')"
                            >
                                Dell EMC Enterprise SONiC
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="content border-start">
                    <div id="readme-content"></div>
                </div>
            </div>
        </section>

        <script src="script.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
